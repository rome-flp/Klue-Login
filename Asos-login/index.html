<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asos-login</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FONT AWESOME CODE -->
    <script src="https://kit.fontawesome.com/aba6d103ec.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <section class="left-section">
            <img class="brand" src="images/output-onlinepngtools (2).png" alt="">
        </section>
        <section class="right-section">

            <div class="container">
                <h1>
                    WELCOME BACK!
                </h1>
                <p>
                    We have missed you and are very happy to have you back. We receive you with open arms, please sign
                    in.
                </p>

                <input type="text" placeholder="Username">
                <hr><br>
                <input type="text" placeholder="Password">
                <hr>

                <div class="checkbox-container">
                    <input class="checkbox" type="checkbox" name="" id="">
                    <span>Remember me</span>
                    <span class="forgot-password"><a href="#">Forgot password?</a></span>
                </div>

                <a href="#" class="signin-button">
                    Sign in
                </a>
                <div class="socials-container">
                    <a href="#"><img src="images/search.png" alt=""></a>
                    <a href="#"><img src="images/facebook.png" alt=""></a>
                    <a href="#"><img src="images/twitter.png" alt=""></a>
                </div>

            </div>



        </section>
    </header>

</body>

</html>
